<ion-app>
  <ion-menu menuId="menu-laterale" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="profilo">
            <ion-icon name="person"></ion-icon>
            <ion-label>Profilo</ion-label>
          </ion-item>
          <ion-item routerLink="cache">
            <ion-icon name="briefcase"></ion-icon>
            <ion-label>Cache</ion-label>
          </ion-item>
          <ion-item routerLink="classifica">
            <ion-icon name="bar-chart"></ion-icon>
            <ion-label>Classifica</ion-label>
          </ion-item>
          <ion-item routerLink="amici">
            <ion-icon name="earth"></ion-icon>
            <ion-badge
              slot="start"
              color="danger"
              style="position: absolute; top: 20%; left: 40%"
              id="badgeNotifiche"
            ></ion-badge>
            <ion-label>Amici</ion-label>
          </ion-item>
          <ion-item routerLink="/login" (click)="Logout()">
            <ion-icon name="log-out"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
