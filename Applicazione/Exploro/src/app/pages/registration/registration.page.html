<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrazione</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <div class="formRegistration">
    <ion-card>
      <ion-card-header>
        <div class="logo">
          <ion-avatar>
            <img alt="logo" src="../assets/icon/logo.PNG" />
          </ion-avatar>
        </div>
      </ion-card-header>

      <ion-card-content>
        <form
          #registrazioneForm="ngForm"
          (ngSubmit)="Conferma(registrazioneForm)"
        >
          <ion-list>
            <ion-item>
              <ion-label position="floating">Nome</ion-label>
              <ion-input
                name="nome"
                type="text"
                required
                [(ngModel)]="formValue.nome"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Cognome</ion-label>
              <ion-input
                name="cognome"
                type="text"
                required
                [(ngModel)]="formValue.cognome"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-input
                name="dataDiNascita"
                type="date"
                required
                [(ngModel)]="formValue.dataDiNascita"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Numero di cellulare</ion-label>
              <ion-input
                name="cellulare"
                type="tel"
                required
                [(ngModel)]="formValue.cellulare"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input
                name="mail"
                type="text"
                required
                [(ngModel)]="formValue.mail"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input
                name="username"
                type="text"
                required
                [(ngModel)]="formValue.username"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                name="password"
                type="password"
                required
                [(ngModel)]="formValue.password"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Conferma Password</ion-label>
              <ion-input
                name="confermaPassword"
                type="password"
                [(ngModel)]="formValue.confermaPassword"
                required
              ></ion-input>
            </ion-item>
          </ion-list>

          <ion-button
            class="button-orange"
            expand="block"
            type="submit"
            [disabled]="!registrazioneForm.valid"
            >Registrati</ion-button
          >
        </form>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-alert
    trigger="present-alert"
    header="{{headerAlert}}"
    message="{{messageAlert}}"
    [buttons]="alertButtons"
    isOpen="{{isAlertOpen}}"
  ></ion-alert>
</ion-content>
