<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start" menu="menu-laterale"> </ion-menu-button>
    <ion-title>Classifica</ion-title>
    <ion-icon
      name="home"
      slot="end"
      class="torna-home"
      routerLink="/homepage"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment
    (ionChange)="TipoClassifica($event)"
    value="globale"
    color="warning"
  >
    <ion-segment-button value="globale" checked> Globale </ion-segment-button>
    <ion-segment-button value="amici"> Amici </ion-segment-button>
  </ion-segment>
  <ion-list style="margin-top: 20px">
    <ion-item class="header-row">
      <ion-label>Pos</ion-label>
      <ion-label>Nome</ion-label>
      <ion-label>Cache trovate</ion-label>
    </ion-item>
    <ion-item
      *ngFor="let utente of listaUtenti; let i = index"
      [ngClass]="{'highlighted-item': utente.id === idUtente}"
      (click)="VisualizzaUtente(utente)"
    >
      <ion-label>{{ i+1 }}Â°</ion-label>
      <ion-label>{{ utente.username }}</ion-label>
      <ion-label style="text-align: center"
        >{{ utente.cacheTrovate.length }}</ion-label
      >
    </ion-item>
  </ion-list>
</ion-content>
