<ion-header
  ><ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Utenti registrati</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    mode="ios"
    animated="true"
    placeholder="Cerca utente:"
    [debounce]="500"
    (ionInput)="FiltraRisultati($event)"
  ></ion-searchbar>

  <ion-list>
    <ion-item
      *ngFor="let utente of listaUtentiFiltrata"
      (click)="ScegliUtente(utente)"
    >
      <ion-label>{{ utente.nome }} {{ utente.cognome }}</ion-label>
      <ion-icon name="eye" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
