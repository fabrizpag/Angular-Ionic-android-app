<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="formLogin">
    <ion-card>
      <ion-card-header>
        <div class="logo">
          <ion-avatar>
            <img alt="logo" src="../assets/icon/logo.PNG" />
          </ion-avatar>
        </div>
      </ion-card-header>
      <ion-card-content>
        <form #formLogin="ngForm" (ngSubmit)="Login(formLogin)">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input
                name="username"
                type="text"
                [(ngModel)]="username"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                name="password"
                type="password"
                [(ngModel)]="password"
                required
              ></ion-input>
            </ion-item>
          </ion-list>

          <ion-button
            class="button-orange"
            expand="block"
            type="submit"
            [disabled]="!formLogin.valid"
            >Login</ion-button
          >
        </form>
        <ion-button
          class="button-orange"
          expand="block"
          routerLink="/registration"
          >Registrati</ion-button
        >
      </ion-card-content>
    </ion-card>
    <br />
    <ion-label class="errore" color="danger">{{labelErrore}}</ion-label>
  </div>
</ion-content>
